apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: https://public.ecr.aws/c8n6i5p5/go-web:{{ .Values.image.tag }}
        ports:
        - containerPort: 8081
