apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: go-web-app-svc.local
    http:
      paths: 
      - pathType: Prefix
        path: /
        backend:
          service:
            name: go-web-app-svc
            port:
              number: 80